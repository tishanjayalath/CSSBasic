<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacking Contents</title>
    <link rel="stylesheet" href="assests/CSS/necolas.github.io_normalize.css_8.0.1_normalize.css">

    <style>

        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        div:nth-child(1) {
            background: red;
            position: relative;
            z-index: 4;    /*now this will be top from this two div's because this has the highest value */
        }

        div :nth-child(2){
            background: green;
            position: relative;
            z-index: 3;
        }

    </style>
</head>
<body>
<div></div>
<div></div>

</body>
</html>
