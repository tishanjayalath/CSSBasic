<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css New Layouts</title>
  <style>
   section{
     border: 1px solid red;
       height: 400px;
       display: flex;
       /*flex-direction: row-reverse;*/
       align-items: center;
       /*justify-content: flex-start;*/
       /*justify-content: space-around;*/
       /*justify-content: space-between;*/
       justify-content: space-between;
       align-items: center;
       /*flex-wrap: wrap;*/
       width: 1000px;
   }

   section>div {
       box-shadow: 2px 2px 5px 1px rgba(0,0,0,0.67);
       height: 120px;
       width: 120px;

          /*Flex grow*/   /* Default 0 */ /* the unitless Proportion value
         /*Flex-shrink*/   /* Default 1 */
         /*Flex-Basis*/    /* Auto or item width */

       flex-shrink: 1;  /*if 0 shrink factor is off */
   /*    By doing this flex items will overflow the flex container*/

       /*flex-grow: 1;*/

   }
   section>div:nth-child(1) {
       background-color: red;
       /*align-self: flex-start;*/
       order: 6;
   }
   section>div:nth-child(2) {
       background-color: orangered;
       order: 4;

   }
   section>div:nth-child(3) {
       background-color: deeppink;
       /*align-self: self-end;*/
       order: 5;

   }
   section>div:nth-child(4) {
       background-color: red;
       /*align-self: self-start;*/
       order: 2;

   }
   section>div:nth-child(5) {
       background-color: orangered;
       order: 3;

   }
   section>div:nth-child(6) {
       background-color: deeppink;
       /*align-self: self-end;*/
       order: 1;

   }

  </style>
</head>
<body>
<section>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>




</section>
</body>
</html>
