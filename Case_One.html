<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Case One</title>
    <link rel="stylesheet" href="assests/CSS/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <style>
    main{
        height: 100vh;
        width: 100vw;
        position: relative;

    }
    main>section{
        height: 50vh;
        width: 50vw;
        position: absolute;


    }

    main>section:nth-child(1){
        background-color: red;
        left: 0;
        top: 0;
    }
    main>section:nth-child(2){
        background-color: green;
        right: 0;
        top: 0;
    }
    main>section:nth-child(3){
        background-color: orange;
        left: 0;
        bottom: 0;
    }
    main>section:nth-child(4){
        background-color: deeppink;
        right: 0;
        bottom: 0;
    }
    main >div:first-of-type {
        position: absolute;
        height: 230px;
        width: 230px;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        background-color: white;
    }

    main >div:first-of-type>div{
        width: 60%;
        height: 60%;
        background-color: red;
        border-radius: 100%;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }
    main>div:nth-child(6),main>div:nth-child(7),main>div:nth-child(8),main>div:nth-child(9){
        width: 150px;
        height: 150px;
        border: 2px solid white;
        position: absolute;
    }

    main>div:nth-child(6){
        left: 0;
        top: 0;
        border-bottom-right-radius: 100%;
        background-color: white;
    }
    main>div:nth-child(7){
        right: 0;
        top: 0;
        border-bottom-left-radius: 100%;
        background-color: white;
    }
    main>div:nth-child(8){
        right: 0;
        bottom: 0;
        border-top-left-radius: 100%;
        background-color: white;
    }
    main>div:nth-child(9){
        left: 0;
        bottom: 0;
        border-top-right-radius: 100%;
        background-color: white;
    }
    main>div:nth-child(10),main>div:nth-child(11){
        border: 2px solid white;
        width: 192px;
        height: 94px;
        position: absolute;
        background-color: white;
    }
    main>div:nth-child(10) {
        right: 0;
        left: 0;
        margin: auto;
        top: 0;
        border-bottom-left-radius: 100px;
        border-bottom-right-radius: 100px;


    }

    main>div:nth-child(11) {
        right: 0;
        left: 0;
        margin: auto;
        bottom: 0;
        border-top-left-radius: 100px;
        border-top-right-radius: 100px;

    }



    </style>
</head>
<body>

<main>
<section></section>
<section></section>
<section></section>
<section></section>

<!--Center Box-->
    <div>
     <!--Center circle-->
        <div></div>
    </div>
    
<!--Half circles for edges-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>

<!--Middle Circles in main-->
    <div></div>
    <div></div>

</main>

</body>


</html>
